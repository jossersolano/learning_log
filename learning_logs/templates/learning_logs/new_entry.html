{% extends "learning_logs/base.html" %}

{% block content %}

  <div class="container mt-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">
          <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
        </h5>

        <p class="mb-3">Add a new entry:</p>

        <form action="{% url 'learning_logs:new_entry' topic.id %}" method="post">
          {% csrf_token %}
          <div class="form-group">
            {{ form.as_div }}
          </div>
          <button class="btn btn-success mt-2" type="submit" name="submit">Add entry</button>
        </form>
      </div>
    </div>
  </div>


{% endblock content %}
