{% extends "learning_logs/base.html" %}

{% block content %}
  <div class="container mt-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Add a new topic</h5>
        <form action="{% url 'learning_logs:new_topic' %}" method="post">
          {% csrf_token %}
          <div class="form-group">
            {{ form.as_div }}
          </div>
          <button class="btn btn-primary mt-2" type="submit" name="submit">Add topic</button>
        </form>
      </div>
    </div>
  </div>


{% endblock content %}
